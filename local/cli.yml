redis:
  host: redis
  port: "6379"
  dbid: 0
  metrics_ttl: 3h
log_file: stdout
log_level: debug
log_pretty_format: true

cleanup_metrics:
  dryrun_mode: true
  debug_mode: false
  # When you need you can adjust this params on-the-fly to control clean process.
  hot_params:
    # Default cleanup duration according to max TTL for metrics = 7 days
    cleanup_duration: "-168h"
    cleanup_batch: 100
    cleanup_batch_timeout_seconds: 10
